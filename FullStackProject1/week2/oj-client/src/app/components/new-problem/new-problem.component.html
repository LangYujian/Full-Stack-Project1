<div>
  <form #formRef="ngForm">
    <div class="form-group">
      <label for="problemName">Problem Name</label>
      <input type="text" class="form-control" id="problemName" name="problemName" required placeholder="Enter Problem Name" [(ngModel)]="newProblem.name">
    </div>
    <div class="form-group">
      <label for="problemDescription">Problem Description</label>
      <textarea type="text" row=3 class="form-control" id="problemDescription" name="problemDescription" required placeholder="Enter Problem Description" [(ngModel)]="newProblem.description"></textarea>
    </div>
    <div class="form-group">
      <label for="problemDifficulty">Problem Difficulty</label>
      <select type="text" class="form-control" id="problemDifficulty" name="problemDifficulty" [(ngModel)]="newProblem.difficulty">
        <option *ngFor="let difficulty of difficulties" [value]="difficulty">
          {{difficulty}}
        </option>
      </select>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="bin btn-primary pull-right" (click)="addProblem()">Add Problem</button>
      </div>
    </div>
  </form>
</div>
